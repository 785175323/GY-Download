<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <!--  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
      <script src="../js/popper.min.js"></script>
      <script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
      <script type="text/javascript" src="../js/index.js"></script>
      <script type="text/javascript" src="../js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="../js/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<!--遮罩-->
<div class="shade" id="shade"></div>
<!--loading-->
<div class="spinner-border loading" id="loading" role="status"><span class="sr-only">Loading...</span></div>


<!-- 容器 -->
<div class="container mt-2" id="divBody">
    <!-- 头部 -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GY-DOWN</h1>
        </div>
    </div>

    <!--下载按钮-->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Down
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button" id="startDown">http 磁力链接</button>
            <input id="upload" type="file" style="display: none">
            <button class="dropdown-item" type="button" id="uploadBtn">bt种子</button>
        </div>
    </div>


    <!--左边栏-->
    <div class="row mt-2 ">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">正在下载</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">已完成</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">

                <div class="jumbotron jumbotron-fluid"
                     style="display: none;position: absolute;width: 84%;background: #f6faff;"
                     id="emityJob">
                    <div class="container">
                        <h1 class="display-1">没有任务</h1>
                    </div>
                </div>

                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">

                    <table class="table table-borderless">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">任务</th>
                            <th scope="col">存储</th>
                            <th scope="col">进度</th>
                            <th scope="col">速度</th>
                        </tr>
                        </thead>
                        <tbody id="downingTbody">
                        </tbody>
                    </table>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    待开发~
                </div>
            </div>
        </div>
    </div>


    <!--弹出框-->
    <div class="downpathBody" id="downpathBody">
        <input type="text" class="form-control downpath" style="width: 70%;" placeholder="请输入http 磁力地址"
               aria-label="Username"
               aria-describedby="addon-wrapping" id="httpInput">


        <div class="input-group flex-nowrap downpath" style="width: 70%">
            <div class="input-group-prepend" id="httpDirPath">
                <span class="input-group-text" id="addon-wrapping">选择文件夹</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入文件存储地址" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <div class="downpath" style="width: 20%" id="subumitHttp">
            <button type="button" class="btn btn-success ">Success</button>
        </div>
    </div>
</div>
</body>
</html>
